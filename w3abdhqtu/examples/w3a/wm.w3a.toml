aub1 = [
"""|cff99ccffОписание:|r
Тяжеловооруженный воин, носитель рыцарской традиции, восходящей ко временам эльфийского правления Аркея в Анакросе и тесно переплетенной с верой в Ворадора.""",
"""|cff99ccffОписание:|r Благородный герой, одарённый невероятной силой исцелять даже самые смертельные раны. Без него не обходится ни одно сражение. Но даже в сердце, полном света, найдётся храм вселенской тьмы.""",
"""|cff99ccffОписание:|r Друиды подчиняют себе силы природы, чтобы сберечь естественное равновесие и защитить окружающий мир. Опытный друид способен обрушить на врага чистую энергию природы, на огромном расстоянии поразив его небесной бурей, сковав цепкими корнями деревьев или оглушив яростным вихрем.""",
"""|cff99ccffОписание:|r Эксперт в убийстве, наёмное смертоносное оружие, уничтожающее любого за пару золотых.""",
"""|cff99ccffОписание:|r Сосредоточенная магия в теле война, обладающяя невероятной силой поднимать мёртвых и похищать жизнь из врагов.""",
"""|cff99ccffОписание:|r Маг с сильнейшими заклинаниями, способными превратить в пепел всё, что встанет у него на пути.""",
"""|cff99ccffОписание:|r Элитный стрелок из стражи Анакроса. В дальнем бою ей нет равных.""",
"""|cff99ccffОписание:|r Специалист школы колдовства в области чёрной магии и некромантии.""",
"""|cff99ccffОписание:|r Согласно религиозным верованиям, наделённый особыми способностями общаться с духами и сверхъестественными силами.""",
"""|cff99ccffОписание:|r После разрушения Анакроса она последняя, кто знает тайну силу рун и умеет управлять их невероятной силой.""",
"""|cff99ccffОписание:|r История монахов насчитывает много тысяч лет, и началась она задолго до становления мира Миллениума.""",
"""|cff99ccffОписание:|r Герой, обладающий способностью поглощать чужие души, чтобы поддерживать своё существование.""",
"""|cff99ccffОписание:|r Древнее существо, покровитель природы. Существует легенда, что первая Дриада была рождена от капли росы.""",
"""|cff99ccffОписание:|r Жадный верховный маг, сумевший объединить три тёмные сущности в одну и  был за это жестоко наказан. Его душа была помещена в тело ужасного создания.""",
"""|cff99ccffОписание:|r Гоблин-механик, достигший небывалого мастерства в своем ремесле. Знает о технологиях всё и даже больше. Первый синтезировал энергию мира.""",
"""|cff99ccffОписание:|r Могучий и очень древний вампир. Хозяин клана вампиров на севере. Поговаривают, что он был вампиром с рождения, другие же. что он лишь тёмный чародей, который постиг сущность вампиризма.""",
"""|cff99ccffОписание:|r Древний дух природы, обитающий в лесах Миллениума. Легенды гласят, что светлячки бестелесные духи ночных эльфов, однако это еще не было доказано. Светлячки действуют в согласии с жителями этого мира и служат для укрепления могущества лесного бога Ворадора.""",
"""|cff99ccffОписание:|r Она - есть отражение последней надежды деревни эльфов. Она - их память, слава и сила. Она - их душа. Она - их всё.""",
"""|cff99ccffОписание:|r Суровый и хладнокровный воин из клана Северных стражников, прибывший к королю Анакроса Инамре по повелению вождя Севера Аревеса.""",
"""|cff99ccffОписание:|r Жадный разбойник, однажды умудрился обмануть самого бога. За что был жестоко наказан высокой степени шизофренией.""",
"""|cff99ccffОписание:|r Призвание паладина - защищать слабых, карать злодеев и изгонять зло из самых темных уголков мира.""",
"""|cff99ccffОписание:|r Великий орк-отшельник, продавший душу дьяволу и научившийся управлять духовной силой живых существ.""",
"""|cff99ccffОписание:|r Дух-хранитель одного безумного бога из мира демонов. Абсолютный разрушитель живых форм жизни. Способен создавать луч чистой энергии, стирая всё со своего пути.""",
"""|cff99ccffОписание:|r Рождённый, чтобы отомстить. Ангел возмездия, появившийся в результате самого великого преступления - убийства.""",
"""|cff99ccffОписание:|r Самый мудрый из ныне существующих героев. Знает всё, обо всём и везде.""",
"""|cff99ccffОписание:|r Человек из святой инквизиции. Жестокий. Беспощадный.""",
"""|cff99ccffОписание:|r Оружейник Рон нашёл её в проклятых землях среди разрушенного города. Придя в сознание, та ничего не могла вспомнить. Рон дал ей имя своей погибшей дочери - Лия.""",
"""|cff99ccffОписание:|r Минотавр гигант, подчинивший себе могучую силу земли.""",
"""|cff99ccffОписание:|r Грозный зверь, создание Фрейи.""",
"""|cff99ccffОписание:|r Душа юной девы была заключена в это ужасное орудие смерти и разрушения.""",
"""|cff99ccffОписание:|r Он получеловек полудемон, который несколько сотен лет назад убил дочь бога и испил её крови, став бессмертным.""",
"""|cff99ccffОписание:|r Безумие скверны заполнило его душу. Глаза его стали гореть ярко - зелёным пламенем, а на коже появились зловещие отметины.""",
"""|cff99ccffОписание:|r Когда - то давно четыре народа жили в мире, но всё изменилось...""",
"""|cff99ccffОписание:|r Доблестные, смелые и гордые воины, словно рождены для битвы. Суровые условия предгорных степей только закаляют их, делая их ещё сильнее. Источником их силы является не только изнурительные тренировки, но и умения использовать энергию из природы. И это умение - ещё один пунктик в списке их нечеловеческих способностей.""",
"""|cff99ccffОписание:|r Однажды, проходя по улицам столицы Анакросу, он подвергся нападению неизвестных и был убит от их рук. Свет в его душе не смог исчезнуть, как не угасал он в фонарях, которые он зажигал и поэтому смерть не смогла забрать его, но наградила его частью своей силы. И вот он, будучи живым мертвецом продолжает выполнять свою работу.""",
"""|cff99ccffОписание:|r «Мне есть, чем гордиться. Мы поём о деяниях королей, королев, об их политике… И знаешь, кто на самом деле творит историю? Человек, который её записывает!» ©"""
]
